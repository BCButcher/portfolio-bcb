        <h1>Contact Form</h1>
            <form id="contact-form" method="post" action="contact.php" role="form">
              <div class="messages"></div>
              <div class="controls">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_name">First Name *</label>
                      <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your First Name *" required="required" data-error="Firstname is required.">
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_lastname">Last Name *</label>
                      <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your Last Name *" required="required" data-error="Lastname is required.">
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_email">Email *</label>
                      <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter a valid email address" required="required" data-error="Valid email is required.">
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_need">Subject of your message *</label>
                        <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                          <option value=""></option>
                          <option value="Request quotation">Freelance Work</option>
                          <option value="Request order status">Job Offer</option>
                          <option value="Request copy of an invoice">Compliments</option>
                          <option value="Vote to Impeach the Bastard">Vote to Impeach the Bastard</option>
                          <option value="Invitation to meet with a Head of State">Invitation to meet with a Head of State</option>
                          <option value="Complaints about Donald Trump">Complaints about Donald Trump</option>
                          <option value="Problems I probably can't help with">Problems I probably can't help with</option>
                          <option value="Jeff Bezos extortion ideas">Jeff Bezos extortion ideas</option>
                          <option value="Complimentary Passing Grade for SCS Coding Bootcamp">Complimentary Passing Grade for SCS Coding Bootcamp</option>
                          <option value="Other">Other</option>
                        </select>
                        <div class="help-block with-errors"></div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="form_message">Message *</label>
                      <textarea id="form_message" name="message" class="form-control" placeholder="Please type your message" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <input type="submit" class="btn btn-success btn-send" value="Send message">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <p class="text-muted">
                    <strong>*</strong> These fields are required.
                    </p>
                  </div>
                </div>
              </div>        
            </form>
